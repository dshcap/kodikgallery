<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #1a0933, #0a0318);
        color: white;
        overflow-x: hidden;
    }

    /* --------- FLOATING CHAOTIC PARTICLES --------- */
    #snow-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        opacity: 0;
        filter: blur(2px);
        animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
        0%   { transform: translate(0, 0) scale(0.5); opacity: 0; }
        10%  { opacity: 1; }
        25%  { transform: translate(var(--x1), var(--y1)) scale(0.9); }
        50%  { transform: translate(var(--x2), var(--y2)) scale(1.3); }
        75%  { transform: translate(var(--x3), var(--y3)) scale(0.8); }
        100% { transform: translate(var(--x4), var(--y4)) scale(0.5); opacity: 0; }
    }

    /* ---------- HEADING ---------- */
    h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 32px;
        letter-spacing: 1px;
        z-index: 3;
        position: relative;
    }

    /* ---------- BUTTON CATEGORIES ---------- */
    .category-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 20px auto 30px;
        z-index: 2;
        position: relative;
    }

    .cat-btn {
        padding: 10px 20px;
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 30px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        color: white;
        text-decoration: none;
    }

    .cat-btn:hover {
        background: rgba(255,255,255,0.2);
    }

    /* ---------- GALLERY ---------- */
    .gallery {
        max-width: 1200px;
        margin: 20px auto 60px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 18px;
        z-index: 3;
        position: relative;
    }

    .gallery img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
        transition: transform .3s;
    }

    .gallery img:hover {
        transform: scale(1.03);
    }

    /* ---------- CONTACT BUTTONS ---------- */
    .contact-box {
        max-width: 600px;
        margin: 10px auto 60px;
        z-index: 3;
        position: relative;
    }

    .contact-btn {
        width: 100%;
        padding: 18px;
        margin-top: 15px;
        border-radius: 18px;
        background: rgba(255,255,255,0.07);
        border: 1px solid rgba(255,255,255,0.25);
        text-decoration: none;
        display: block;
        text-align: center;
        color: white;
        font-size: 16px;
        backdrop-filter: blur(10px);
        transition: 0.3s;
    }

    .contact-btn:hover {
        background: rgba(255,255,255,0.2);
    }

    footer {
        text-align: center;
        padding-bottom: 40px;
        font-size: 14px;
        opacity: .7;
    }
</style>

<!-- PARTICLES SCRIPT -->
<script>
const container = document.getElementById("snow-container");
const PARTICLE_COUNT = 35;

function rand(min, max) {
    return Math.random() * (max - min) + min;
}

function makeParticle() {
    const p = document.createElement("div");
    p.classList.add("particle");

    p.style.left = rand(0, 100) + "vw";
    p.style.top = rand(0, 100) + "vh";

    p.style.setProperty("--x1", rand(-40, 40) + "px");
    p.style.setProperty("--y1", rand(-40, 40) + "px");

    p.style.setProperty("--x2", rand(-70, 70) + "px");
    p.style.setProperty("--y2", rand(-70, 70) + "px");

    p.style.setProperty("--x3", rand(-40, 40) + "px");
    p.style.setProperty("--y3", rand(-40, 40) + "px");

    p.style.setProperty("--x4", rand(-100, 100) + "px");
    p.style.setProperty("--y4", rand(-100, 100) + "px");

    const duration = rand(6, 12);
    p.style.animationDuration = duration + "s";

    container.appendChild(p);

    setTimeout(() => p.remove(), duration * 1000);
}

setInterval(makeParticle, 350);
for (let i = 0; i < PARTICLE_COUNT; i++) makeParticle();
</script>
